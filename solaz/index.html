    <title>Solaz - Gestão Tranquila, Crescimento Acelerado</title>

function DiagnosticFormStepByStep() {
    const questions = [
        "Você sabe exatamente o que o seu negócio representa e o que quer alcançar com ele?",
        "Conhece bem os seus clientes e o que eles precisam?",
        "Tem um plano para o seu negócio que inclui metas financeiras?",
        "Controla regularmente seus ganhos e despesas?",
        "Tem procedimentos escritos para como o seu negócio funciona?",
        "Verifica frequentemente se o seu negócio está alcançando os objetivos esperados?",
        "Tem estratégias para atrair novos clientes e manter os atuais?",
        "Sabe quem são os seus concorrentes e o que o diferencia deles?",
        "Tem planos para fazer o seu negócio crescer mais?",
        "Se sente confortável com as partes técnicas do seu negócio, ou precisa de ajuda?"
    ];

    const totalSteps = questions.length + 4;
    const [step, setStep] = useState(0);
    const [answers, setAnswers] = useState({});
    const [extras, setExtras] = useState({ desafio: '', setor: '', urgencia: '', metas: '' });
    const [quizResults, setQuizResults] = useState(null);

    const handleAnswer = (name, value) => {
        setAnswers(prev => ({ ...prev, [name]: value }));
        setStep(prev => prev + 1);
    };

    const handleExtraChange = (e) => {
        const { name, value } = e.target;
        setExtras(prev => ({ ...prev, [name]: value }));
    };

    const calculateScore = () => {
        return Object.values(answers).filter(val => val === 'sim').length;
    };

    const getPriority = () => {
        const { desafio, setor, urgencia, metas } = extras;
        let score = 0;
        if (desafio === 'novo_negocio' || desafio === 'eficiencia') score += 3;
        if (desafio === 'manutencao' || desafio === 'eventos' || desafio === 'marketing') score += 2;
        if (setor === 'gastronomia' || setor === 'construcao') score += 2;
        if (urgencia === 'Imediata') score += 3;
        else if (urgencia === 'Média') score += 2;
        else score += 1;
        if (metas.length > 20) score += 2;
        else if (metas.length > 0) score += 1;
        return score <= 5 ? 'Baixa' : score <= 8 ? 'Média' : 'Alta';
    };

    const handleSubmit = () => {
        const score = calculateScore();
        const priority = getPriority();
        let feedback = '';
        let suggestion = '';

        if (score >= 8) {
            feedback = "Seu negócio está no caminho certo! Podemos ajudar a acelerar ainda mais seu crescimento.";
        } else if (score >= 5) {
            feedback = "Você tem uma boa base, mas com alguns ajustes estratégicos pode alcançar melhores resultados.";
        } else {
            feedback = "Identificamos oportunidades importantes para melhorar seu negócio. Vamos trabalhar juntos!";
        }

        switch (extras.desafio) {
            case 'novo_negocio':
                suggestion = 'Nosso pacote de Configuração de Negócios vai lançar sua ideia com tudo!';
                break;
            case 'eficiencia':
                suggestion = 'A Eficiência Operacional da Solaz vai simplificar e economizar na sua operação.';
                break;
            case 'manutencao':
                suggestion = 'Com Gestão de Manutenção, seus equipamentos nunca te deixam na mão!';
                break;
            case 'eventos':
                suggestion = 'Nosso Planejamento de Eventos cria momentos que sua marca merece.';
                break;
            case 'marketing':
                suggestion = 'Turbine sua presença com nossas Estratégias de Marketing vibrantes!';
                break;
            default:
                suggestion = 'Vamos criar uma solução sob medida para seu desafio!';
        }

        setQuizResults({ score, priority, feedback, suggestion });
        setStep(step + 1);
    };

    const progress = Math.round(((step) / totalSteps) * 100);

    return (
        <section id="diagnostico" className="py-16 bg-gray-900 text-gray-100">
            <div className="container mx-auto px-4 max-w-2xl">
                <h2 className="text-3xl md:text-4xl font-bold text-center font-poppins mb-6">Diagnóstico do Seu Negócio</h2>
                <div className="mb-6">
                    <div className="w-full bg-gray-700 h-3 rounded-full">
                        <div className="bg-success h-3 rounded-full transition-all duration-500 ease-in-out" style={{ width: `${progress}%` }}></div>
                    </div>
                    <p className="text-sm mt-2 text-right text-gray-300">{progress}% concluído</p>
                </div>

                {step < 10 && (
                    <div className="bg-gray-800 p-6 rounded-lg shadow-md">
                        <p className="text-lg font-medium mb-4">{step + 1}. {questions[step]}</p>
                        <div className="flex flex-col sm:flex-row gap-4">
                            <button onClick={() => handleAnswer(`q${step + 1}`, 'sim')} className="btn-primary px-4 py-2 w-full sm:w-auto">Sim</button>
                            <button onClick={() => handleAnswer(`q${step + 1}`, 'nao')} className="btn-secondary px-4 py-2 w-full sm:w-auto">Não</button>
                        </div>
                    </div>
                )}

                {step === 10 && (
                    <div className="space-y-6 bg-gray-800 p-6 rounded-lg shadow-md">
                        <div>
                            <label className="block mb-1 font-medium">Maior desafio atual:</label>
                            <select name="desafio" onChange={handleExtraChange} className="w-full p-3 rounded-lg border">
                                <option value="">Selecione</option>
                                <option value="novo_negocio">Lançar um novo negócio</option>
                                <option value="eficiencia">Melhorar eficiência operacional</option>
                                <option value="manutencao">Gerenciar manutenção</option>
                                <option value="eventos">Planejar eventos</option>
                                <option value="marketing">Fortalecer marketing</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div>
                            <label className="block mb-1 font-medium">Setor de atuação:</label>
                            <select name="setor" onChange={handleExtraChange} className="w-full p-3 rounded-lg border">
                                <option value="">Selecione</option>
                                <option value="gastronomia">Gastronomia</option>
                                <option value="construcao">Construção</option>
                                <option value="varejo">Varejo</option>
                                <option value="servicos">Serviços</option>
                                <option value="tecnologia">Tecnologia</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div>
                            <label className="block mb-1 font-medium">Urgência:</label>
                            <select name="urgencia" onChange={handleExtraChange} className="w-full p-3 rounded-lg border">
                                <option value="">Selecione</option>
                                <option value="Imediata">Imediata (1-3 meses)</option>
                                <option value="Média">Média (3-6 meses)</option>
                                <option value="Baixa">Baixa (6+ meses)</option>
                            </select>
                        </div>
                        <div>
                            <label className="block mb-1 font-medium">Metas de curto prazo:</label>
                            <input
                                type="text"
                                name="metas"
                                onChange={handleExtraChange}
                                className="w-full p-3 rounded-lg border"
                                placeholder="Ex.: Aumentar vendas, reduzir custos"
                            />
                        </div>
                        <button onClick={handleSubmit} className="btn-primary w-full py-3 text-lg font-medium mt-4">Ver Resultados</button>
                    </div>
                )}

                {step > 10 && quizResults && (
                    <div className="bg-gray-800 p-6 rounded-lg shadow-md mt-6">

                        <p className="mb-4"><strong>Pontuação:</strong> {quizResults.score}/10</p>

                        <p className="mb-4"><strong>Prioridade:</strong> <span className="text-secondary">{quizResults.priority}</span></p>
                        <p className="mb-6">{quizResults.suggestion}</p>
                        <a href="#contato" className="btn-primary px-6 py-3 inline-block">Falar com um consultor</a>
                    </div>
                )}
            </div>
        </section>
    );
}
</script>

                    } else {

                    behavior: 'smooth'

// Novo componente substituto
function DiagnosticFormStepByStep() {
    const questions = [
        "Você sabe exatamente o que o seu negócio representa e o que quer alcançar com ele?",
        "Conhece bem os seus clientes e o que eles precisam?",
        "Tem um plano para o seu negócio que inclui metas financeiras?",
        "Controla regularmente seus ganhos e despesas?",
        "Tem procedimentos escritos para como o seu negócio funciona?",
        "Verifica frequentemente se o seu negócio está alcançando os objetivos esperados?",
        "Tem estratégias para atrair novos clientes e manter os atuais?",
        "Sabe quem são os seus concorrentes e o que o diferencia deles?",
        "Tem planos para fazer o seu negócio crescer mais?",
        "Se sente confortável com as partes técnicas do seu negócio, ou precisa de ajuda?"
    ];

    const totalSteps = questions.length + 4;
    const [step, setStep] = useState(0);
    const [answers, setAnswers] = useState({});
    const [extras, setExtras] = useState({ desafio: '', setor: '', urgencia: '', metas: '' });
    const [quizResults, setQuizResults] = useState(null);

    const handleAnswer = (name, value) => {
        setAnswers(prev => ({ ...prev, [name]: value }));
        setStep(prev => prev + 1);
    };

    const handleExtraChange = (e) => {
        const { name, value } = e.target;
        setExtras(prev => ({ ...prev, [name]: value }));
    };

    const calculateScore = () => {
        return Object.values(answers).filter(val => val === 'sim').length;
    };

    const getPriority = () => {
        const { desafio, setor, urgencia, metas } = extras;
        let score = 0;
        if (desafio === 'novo_negocio' || desafio === 'eficiencia') score += 3;
        if (desafio === 'manutencao' || desafio === 'eventos' || desafio === 'marketing') score += 2;
        if (setor === 'gastronomia' || setor === 'construcao') score += 2;
        if (urgencia === 'Imediata') score += 3;
        else if (urgencia === 'Média') score += 2;
        else score += 1;
        if (metas.length > 20) score += 2;
        else if (metas.length > 0) score += 1;
        return score <= 5 ? 'Baixa' : score <= 8 ? 'Média' : 'Alta';
    };

    const handleSubmit = () => {
        const score = calculateScore();
        const priority = getPriority();
        let feedback = '';
        let suggestion = '';

        if (score >= 8) {
            feedback = "Seu negócio está no caminho certo! Podemos ajudar a acelerar ainda mais seu crescimento.";
        } else if (score >= 5) {
            feedback = "Você tem uma boa base, mas com alguns ajustes estratégicos pode alcançar melhores resultados.";
        } else {
            feedback = "Identificamos oportunidades importantes para melhorar seu negócio. Vamos trabalhar juntos!";
        }

        switch (extras.desafio) {
            case 'novo_negocio':
                suggestion = 'Nosso pacote de Configuração de Negócios vai lançar sua ideia com tudo!';
                break;
            case 'eficiencia':
                suggestion = 'A Eficiência Operacional da Solaz vai simplificar e economizar na sua operação.';
                break;
            case 'manutencao':
                suggestion = 'Com Gestão de Manutenção, seus equipamentos nunca te deixam na mão!';
                break;
            case 'eventos':
                suggestion = 'Nosso Planejamento de Eventos cria momentos que sua marca merece.';
                break;
            case 'marketing':
                suggestion = 'Turbine sua presença com nossas Estratégias de Marketing vibrantes!';
                break;
            default:
                suggestion = 'Vamos criar uma solução sob medida para seu desafio!';
        }

        setQuizResults({ score, priority, feedback, suggestion });
        setStep(step + 1);
    };

    const progress = Math.round(((step) / totalSteps) * 100);

    return (
        <section id="diagnostico" className="py-16 bg-gray-900 text-gray-100">
            <div className="container mx-auto px-4 max-w-2xl">
                <h2 className="text-3xl md:text-4xl font-bold text-center font-poppins mb-6">Diagnóstico do Seu Negócio</h2>
                <div className="mb-6">
                    <div className="w-full bg-gray-700 h-3 rounded-full">
                        <div className="bg-success h-3 rounded-full transition-all duration-500 ease-in-out" style={{ width: `${progress}%` }}></div>
                    </div>
                    <p className="text-sm mt-2 text-right text-gray-300">{progress}% concluído</p>
                </div>

                {step < 10 && (
                    <div className="bg-gray-800 p-6 rounded-lg shadow-md">
                        <p className="text-lg font-medium mb-4">{step + 1}. {questions[step]}</p>
                        <div className="flex flex-col sm:flex-row gap-4">
                            <button onClick={() => handleAnswer(`q${step + 1}`, 'sim')} className="btn-primary px-4 py-2 w-full sm:w-auto">Sim</button>
                            <button onClick={() => handleAnswer(`q${step + 1}`, 'nao')} className="btn-secondary px-4 py-2 w-full sm:w-auto">Não</button>
                        </div>
                    </div>
                )}

                {step === 10 && (
                    <div className="space-y-6 bg-gray-800 p-6 rounded-lg shadow-md">
                        <div>
                            <label className="block mb-1 font-medium">Maior desafio atual:</label>
                            <select name="desafio" onChange={handleExtraChange} className="w-full p-3 rounded-lg border">
                                <option value="">Selecione</option>
                                <option value="novo_negocio">Lançar um novo negócio</option>
                                <option value="eficiencia">Melhorar eficiência operacional</option>
                                <option value="manutencao">Gerenciar manutenção</option>
                                <option value="eventos">Planejar eventos</option>
                                <option value="marketing">Fortalecer marketing</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div>
                            <label className="block mb-1 font-medium">Setor de atuação:</label>
                            <select name="setor" onChange={handleExtraChange} className="w-full p-3 rounded-lg border">
                                <option value="">Selecione</option>
                                <option value="gastronomia">Gastronomia</option>
                                <option value="construcao">Construção</option>
                                <option value="varejo">Varejo</option>
                                <option value="servicos">Serviços</option>
                                <option value="tecnologia">Tecnologia</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div>
                            <label className="block mb-1 font-medium">Urgência:</label>
                            <select name="urgencia" onChange={handleExtraChange} className="w-full p-3 rounded-lg border">
                                <option value="">Selecione</option>
                                <option value="Imediata">Imediata (1-3 meses)</option>
                                <option value="Média">Média (3-6 meses)</option>
                                <option value="Baixa">Baixa (6+ meses)</option>
                            </select>
                        </div>
                        <div>
                            <label className="block mb-1 font-medium">Metas de curto prazo:</label>
                            <input
                                type="text"
                                name="metas"
                                onChange={handleExtraChange}
                                className="w-full p-3 rounded-lg border"
                                placeholder="Ex.: Aumentar vendas, reduzir custos"
                            />
                        </div>
                        <button onClick={handleSubmit} className="btn-primary w-full py-3 text-lg font-medium mt-4">Ver Resultados</button>
                    </div>
                )}

                {step > 10 && quizResults && (
                    <div className="bg-gray-800 p-6 rounded-lg shadow-md mt-6">
                        <h3 className="text-2xl font-bold font-poppins mb-4">Resultado do Diagnóstico</h3>
                        <p className="mb-4"><strong>Pontuação:</strong> {quizResults.score}/10</p>
                        <p className="mb-4">{quizResults.feedback}</p>
                        <p className="mb-4"><strong>Prioridade:</strong> <span className="text-secondary">{quizResults.priority}</span></p>
                        <p className="mb-6">{quizResults.suggestion}</p>
                        <a href="#contato" className="btn-primary px-6 py-3 inline-block">Falar com um consultor</a>
                    </div>
                )}
            </div>
        </section>
    );
}
</script>
