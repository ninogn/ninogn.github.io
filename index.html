function DiagnosticForm() {
    const [formData, setFormData] = useState({
        answers: {},
        desafio: '', setor: '', urgencia: '', metas: ''
    });
    const { quizResults, setQuizResults } = useContext(QuizContext);

    const questions = [
        "Você sabe exatamente o que o seu negócio representa e o que quer alcançar com ele?",
        "Você conhece bem os seus clientes e o que eles precisam?",
        "Você tem um plano para o seu negócio que inclui metas financeiras?",
        "Você controla regularmente seus ganhos e despesas?",
        "Você tem procedimentos escritos para como o seu negócio funciona?",
        "Você verifica frequentemente se o seu negócio está alcançando os objetivos esperados?",
        "Você tem estratégias para atrair novos clientes e manter os atuais?",
        "Você sabe quem são os seus concorrentes e o que o diferencia deles?",
        "Você tem planos para fazer o seu negócio crescer mais?",
        "Você se sente confortável com as partes técnicas do seu negócio, ou precisa de ajuda?"
    ];

    const handleAnswerChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
            ...prev,
            answers: { ...prev.answers, [name]: value }
        }));
    };

    const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
    };

    const calculateScore = () => {
        let score = 0;
        for (let key in formData.answers) {
            if (formData.answers[key] === 'sim') score++;
        }
        return score;
    };

    const getPriority = () => {
        let priorityScore = 0;
        const scoring = {
            desafio: { 'novo_negocio': 3, 'eficiencia': 3, 'manutencao': 2, 'eventos': 2, 'marketing': 2, '': 1, default: 2 },
            setor: { gastronomia: 2, construcao: 2, default: 1 },
            urgencia: { 'Imediata': 3, 'Média': 2, 'Baixa': 1, '': 1 },
            metas: { '': 0, default: formData.metas.length > 20 ? 2 : 1 }
        };

        Object.keys(scoring).forEach((key) => {
            const value = formData[key];
            const rules = scoring[key];
            if (rules[value]) priorityScore += rules[value];
            else if (rules.default) priorityScore += rules.default;
        });

        return priorityScore <= 5 ? 'Baixa' : priorityScore <= 8 ? 'Média' : 'Alta';
    };

    const handleSubmit = (e) => {
        e.preventDefault();
        const score = calculateScore();
        const priority = getPriority();
        let feedback = '';
        let suggestion = '';

        if (score >= 8) {
            feedback = "Seu negócio está brilhando, mas podemos acelerar ainda mais!";
        } else if (score >= 5) {
            feedback = "Você tem uma boa base, mas um empurrãozinho faz a diferença. Vamos juntos?";
        } else {
            feedback = "Seu negócio precisa de um toque especial para decolar. A Solaz te ajuda!";
        }

        switch (formData.desafio) {
            case 'novo_negocio':
                suggestion = 'Nosso pacote de Configuração de Negócios vai lançar sua ideia com tudo!';
                break;
            case 'eficiencia':
                suggestion = 'A Eficiência Operacional da Solaz vai simplificar e economizar na sua operação.';
                break;
            case 'manutencao':
                suggestion = 'Com Gestão de Manutenção, seus equipamentos nunca te deixam na mão!';
                break;
            case 'eventos':
                suggestion = 'Nosso Planejamento de Eventos cria momentos que sua marca merece.';
                break;
            case 'marketing':
                suggestion = 'Turbine sua presença com nossas Estratégias de Marketing vibrantes!';
                break;
            default:
                suggestion = 'Vamos criar uma solução sob medida para seu desafio!';
        }

        setQuizResults({ score, priority, feedback, suggestion });
    };

    const totalQuestions = 10;
    const answeredCount = Object.keys(formData.answers).length;
    const progress = (answeredCount / totalQuestions) * 100;

    return (
        <section id="diagnostico" className="py-10 sm:py-12 bg-white">
            <div className="container mx-auto">
                <h2 className="text-2xl sm:text-3xl font-bold text-center mb-6 font-poppins text-gray-900">Diagnóstico do Seu Negócio</h2>
                <p className="text-sm sm:text-base text-gray-700 max-w-2xl mx-auto mb-6 font-inter">
                    Responda algumas perguntas e veja como a Solaz pode transformar seu negócio com leveza!
                </p>
                <form onSubmit={handleSubmit} className="diagnostic-form max-w-md mx-auto">
                    <div className="progress mb-4">
                        <div
                            className="progress-bar"
                            role="progressbar"
                            style={{ width: `${progress}%` }}
                            aria-valuenow={progress}
                            aria-valuemin="0"
                            aria-valuemax="100"
                        >
                            {answeredCount}/{totalQuestions}
                        </div>
                    </div>
                    {questions.map((question, i) => (
                        <div key={i} className="mb-4">
                            <label className="block mb-2 text-white font-inter">{i + 1}. {question}</label>
                            <div className="flex space-x-4">
                                <div className="form-check form-check-inline">
                                    <input
                                        className="form-check-input"
                                        type="radio"
                                        id={`q${i + 1}-sim`}
                                        name={`q${i + 1}`}
                                        value="sim"
                                        onChange={handleAnswerChange}
                                    />
                                    <label className="form-check-label text-sm sm:text-base text-white font-inter" htmlFor={`q${i + 1}-sim`}>Sim</label>
                                </div>
                                <div className="form-check form-check-inline">
                                    <input
                                        className="form-check-input"
                                        type="radio"
                                        id={`q${i + 1}-nao`}
                                        name={`q${i + 1}`}
                                        value="nao"
                                        onChange={handleAnswerChange}
                                    />
                                    <label className="form-check-label text-sm sm:text-base text-white font-inter" htmlFor={`q${i + 1}-nao`}>Não</label>
                                </div>
                            </div>
                        </div>
                    ))}
                    <div className="mb-4">
                        <label className="block mb-2 text-white font-inter">Qual é o maior desafio do seu negócio hoje?</label>
                        <select name="desafio" onChange={handleChange} className="w-full p-2 border rounded bg-gray-700 text-white text-sm sm:text-base font-inter">
                            <option value="">Selecione</option>
                            <option value="novo_negocio">Lançar um novo negócio</option>
                            <option value="eficiencia">Melhorar eficiência operacional</option>
                            <option value="manutencao">Gerenciar manutenção</option>
                            <option value="eventos">Planejar eventos</option>
                            <option value="marketing">Fortalecer marketing</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div className="mb-4">
                        <label className="block mb-2 text-white font-inter">Em qual setor seu negócio atua?</label>
                        <select name="setor" onChange={handleChange} className="w-full p-2 border rounded bg-gray-700 text-white text-sm sm:text-base font-inter">
                            <option value="">Selecione</option>
                            <option value="gastronomia">Gastronomia</option>
                            <option value="construcao">Construção</option>
                            <option value="varejo">Varejo</option>
                            <option value="servicos">Serviços</option>
                            <option value="tecnologia">Tecnologia</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div className="mb-4">
                        <label className="block mb-2 text-white font-inter">Qual a urgência para resolver esse desafio?</label>
                        <select name="urgencia" onChange={handleChange} className="w-full p-2 border rounded bg-gray-700 text-white text-sm sm:text-base font-inter">
                            <option value="">Selecione</option>
                            <option value="Imediata">Imediata (1-3 meses)</option>
                            <option value="Média">Média (3-6 meses)</option>
                            <option value="Baixa">Baixa (6+ meses)</option>
                        </select>
                    </div>
                    <div className="mb-4">
                        <label className="block mb-2 text-white font-inter">Quais são suas metas de curto prazo (6-12 meses)?</label>
                        <input
                            type="text"
                            name="metas"
                            value={formData.metas}
                            onChange={handleChange}
                            className="w-full p-2 border rounded bg-gray-700 text-white text-sm sm:text-base font-inter"
                            placeholder="Ex.: Aumentar vendas, reduzir custos"
                        />
                    </div>
                    <button
                        type="submit"
                        className="bg-yellow-400 text-gray-800 px-4 sm:px-6 py-2 sm:py-3 rounded-full animate-button text-sm sm:text-base w-full sm:w-auto"
                        disabled={answeredCount !== totalQuestions}
                    >
                        Ver Resultados
                    </button>
                    {quizResults && (
                        <div className="mt-6 p-4 border rounded bg-white">
                            <h3 className="text-base sm:text-lg font-bold font-poppins">Resultado do Diagnóstico</h3>
                            <p className="text-sm sm:text-base font-inter"><strong>Pontuação:</strong> {quizResults.score}/10</p>
                            <p className="text-sm sm:text-base font-inter"><strong>Prioridade:</strong> {quizResults.priority}</p>
                            <p className="text-sm sm:text-base font-inter">{quizResults.feedback}</p>
                            <p className="text-sm sm:text-base font-inter">{quizResults.suggestion}</p>
                            <p className="text-sm sm:text-base font-inter">Fale com a Solaz: <a href="mailto:contato@solaz.com" className="text-blue-600">contato@solaz.com</a></p>
                        </div>
                    )}
                </form>
                <img src="pexels-helenalopes-3215526.jpg" alt="Empreendedora analisando negócios em tablet" className="section-image mt-6 mx-auto" />
            </div>
        </section>
    );
}
function ContatoSection() {
    const [formData, setFormData] = useState({ nome: '', email: '', mensagem: '' });
    const [isSubmitting, setIsSubmitting] = useState(false);
    const [submitStatus, setSubmitStatus] = useState(null);

    const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
    };

    const handleSubmit = (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        setTimeout(() => {
            console.log('Dados enviados:', formData);
            setIsSubmitting(false);
            setSubmitStatus('success');
            setFormData({ nome: '', email: '', mensagem: '' });
        }, 1000);
    };

    return (
        <section id="contato" className="py-10 sm:py-12 bg-gray-100">
            <div className="container mx-auto">
                <h2 className="text-2xl sm:text-3xl font-bold text-center mb-6 font-poppins text-gray-900">Fale com a Solaz</h2>
                <p className="text-sm sm:text-base text-gray-700 max-w-2xl mx-auto mb-6 font-inter">
                    Quer crescer com leveza e diversão? Mande sua mensagem ou chame no WhatsApp!
                </p>
                <form onSubmit={handleSubmit} className="max-w-md mx-auto">
                    <div className="mb-4">
                        <label className="block mb-2 text-gray-700 text-sm sm:text-base">Nome:</label>
                        <input
                            type="text"
                            name="nome"
                            value={formData.nome}
                            onChange={handleChange}
                            className="w-full p-2 border rounded text-sm sm:text-base"
                            placeholder="Seu nome"
                            required
                        />
                    </div>
                    <div className="mb-4">
                        <label className="block mb-2 text-gray-700 text-sm sm:text-base">Email:</label>
                        <input
                            type="email"
                            name="email"
                            value={formData.email}
                            onChange={handleChange}
                            className="w-full p-2 border rounded text-sm sm:text-base"
                            placeholder="Seu email"
                            required
                        />
                    </div>
                    <div className="mb-4">
                        <label className="block mb-2 text-gray-700 text-sm sm:text-base">Mensagem:</label>
                        <textarea
                            name="mensagem"
                            value={formData.mensagem}
                            onChange={handleChange}
                            className="w-full p-2 border rounded text-sm sm:text-base"
                            rows="4"
                            placeholder="Sua mensagem"
                            required
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        className="bg-yellow-400 text-gray-800 px-4 sm:px-6 py-2 sm:py-3 rounded animate-button text-sm sm:text-base w-full sm:w-auto"
                        disabled={isSubmitting}
                    >
                        {isSubmitting ? 'Enviando...' : 'Enviar'}
                    </button>
                    {submitStatus === 'success' && (
                        <div className="mt-4 p-4 border rounded bg-green-100 text-green-800">
                            Mensagem enviada com sucesso! Logo entraremos em contato.
                        </div>
                    )}
                </form>
                <img src="https://images.pexels.com/photos/3184293/pexels-photo-3184293.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Empreendedora atendendo clientes" className="section-image mt-6 mx-auto" />
            </div>
        </section>
    );
}
